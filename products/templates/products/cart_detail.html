<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    {% if cart %}
        <ul>
            {% for item in cart.items.all %}
            <li>
                <h2>{{ item.product.name }}</h2>
                <p>Quantity: {{ item.quantity }}</p>
                <p>Price: ${{ item.product.price }}</p>
            </li>
            {% endfor %}
        </ul>
        <p>Total: ${{ cart.items.all|sum:"product.price" }}</p>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
</body>
</html>
