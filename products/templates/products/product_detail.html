{% extends 'base.html' %}

{% block content %}
{% load static %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <img src="{{ product.image.url }}"  width="200px" height="200px" class="card-img-top img-fluid rounded" alt="{{ product.name }}">
                <div class="card-body">
                    <h2 class="card-title text-center text-primary">{{ product.name }}</h2>
                    <p class="card-text text-muted">{{ product.description }}</p>
                    <p class="h4 text-danger">Price: ${{ product.price }}</p>
                    <div class="d-grid mt-4">
                        <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary btn-lg">
                            <i class="bi bi-cart-plus"></i> Add to Cart
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
